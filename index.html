<html>
<head>
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  </head>
 <body style = "background: #607d8b;">
   <div class = "container-fluid">
   <div id = "main">
   <p id = "title" >CALCULATOR</p>

   <div id = "calculator">
     <input id = "display" type="textbox" class="textbox form-control" readonly>
     <button class="button btn btn-default" value="AC">AC</button>
    <button class="button btn btn-default" value="CE">CE</button>
<button class="button btn btn-default" value="%">%</button>
    <button class="button btn btn-default" value="/">/</button>
    <button class="button btn btn-default" value="7">7</button>
    <button class="button btn btn-default" value="8">8</button>
    <button class="button btn btn-default" value="9">9</button>
    <button class="button btn btn-default" value="*">*</button>
    <button class="button btn btn-default" value="4">4</button>
    <button class="button btn btn-default"  value="5">5</button>
    <button class="button btn btn-default" value="6">6</button>
    <button class="button btn btn-default" value="-">-</button>
    <button class="button btn btn-default" value="1">1</button>
    <button class="button btn btn-default" value="2">2</button>
    <button class="button btn btn-default" value="3">3</button>
    <button class="button btn btn-default" value="+">+</button>
    <button class="button btn btn-default" value=".">.</button>
    <button id="1" class="button btn btn-default" value="0">0</button>
    <button id = "equal" class="button btn btn-default" value="=">=</button>
   </div>
   </div>
   </div>
   <script src="script.js"></script>
 </body>
</html>
