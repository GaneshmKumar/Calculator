<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div id="calculator" class="container-fluid">
      <div class="row">
      <div id="calculator-inner" class="col-md-4 col-md-offset-4">
        <div class="row">
          <input type="text" class="form-control" readonly="true">
        </div>
        <div class="row buttons">
          <div class="col-md-9 col-xs-9 ac">AC</div>
          <div class="col-md-3 col-xs-3 ce">CE</div>
        </div>
        <div class="row buttons">
          <div class="col-md-3 col-xs-3 num">7</div>
          <div class="col-md-3 col-xs-3 num">8</div>
          <div class="col-md-3 col-xs-3 num">9</div>
          <div class="col-md-3 col-xs-3 operator" id="div">&#247;</div>
        </div>
        <div class="row buttons">
          <div class="col-md-3 col-xs-3 num">4</div>
          <div class="col-md-3 col-xs-3 num">5</div>
          <div class="col-md-3 col-xs-3 num">6</div>
          <div class="col-md-3 col-xs-3 operator" id="mul">&#215;</div>
        </div>
        <div class="row buttons">
          <div class="col-md-3 col-xs-3 num">1</div>
          <div class="col-md-3 col-xs-3 num">2</div>
          <div class="col-md-3 col-xs-3 num">3</div>
          <div class="col-md-3 col-xs-3 operator">-</div>
        </div>
        <div class="row buttons">
          <div class="col-md-3 col-xs-3 dot">.</div>
          <div class="col-md-3 col-xs-3 num">0</div>
          <div class="col-md-3 col-xs-3 equal">=</div>
          <div class="col-md-3 col-xs-3 operator">+</div>
        </div>
        <div class="row footer">
          <div class="col-md-12">by <a href="https://ganeshmkumar.github.io" target="_blank">GaNeShKuMaRm </a> <span class="fa fa-smile-o"></span></div>
        </div>
      </div>
      </div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <script src="script.js"></script>
  </body>
</html>
